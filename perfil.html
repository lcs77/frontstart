<head>

</head>
<!-- header commit brunodlucka-->
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-4" style="margin-top: 50px;">
                <div class="text-center">
                     <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                     <h6>Carregar foto</h6>
                     <input type="file" class="text-center center-block file-upload">
                </div>
                 </hr><br>
                <div class="panel panel-default">
                     <div class="panel-heading">Perfil G Saúde Web <i class="fa fa-link fa-1x"></i>
                     </div>
                     <div class="panel-body"><a
                            href=" INSERIR LINK DE DIRECIONAMENTO">INSERIR LINK DE DIRECIONAMENTO</a>
                     </div>
                </div>

                <ul class="list-group">
                     <li class="list-group-item text-muted">Ativado <i class="fa fa-dashboard fa-1x"></i></li>
                     <li class="list-group-item text-right"><span class="pull-left"><strong>AGENDAMENTOS</strong></span>3</li>
                     <li class="list-group-item text-right"><span class="pull-left"><strong>FICHA DE PACIENTE</strong></span> 5</li>
                     <li class="list-group-item text-right"><span class="pull-left"><strong>NÃO SEI OQUE AINDA</strong></span> 7</li>
                     <li class="list-group-item text-right"><span class="pull-left"><strong>NÃO SEI OQUE AINDA O RETORNO</strong></span>9</li>
                </ul>
            </div>

            <div class="col-sm-8" style="margin-top: 50px;">
                <ul class="nav nav-tabs">
                     <li class="active"><a data-toggle="tab" href="#home">Perfil</a></li>
                </ul>


                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                         <hr>
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">
                                <div class="col-xs-6">
                                     <label for="nome">
                                         <h4>Nome</h4>
                                     </label>
                                         <input type="text" class="form-control" name="nome" id="nome" placeholder="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="sobrenome">
                                         <h4>Sobrenome</h4>
                                    </label>
                                         <input type="text" class="form-control" name="sobrenome" id="sobrenome"placeholder="sobrenome">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="telefone">
                                         <h4>Número para contato</h4>
                                    </label>
                                         <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(DDD) 9+Número">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="cpf">
                                     <h4>CPF</h4>
                                    </label>
                                     <input type="number" class="form-control" name="cpf" id="cpf"
                                        placeholder="Inserir número do CPF">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="email">
                                     <h4>Email</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Inserir endereço de e-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="Cidade">
                                     <h4>Cidade</h4>
                                    </label>
                                    <input type="text" class="form-control" id="Cidade" placeholder="Cidade">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="password">
                                     <h4>Senha</h4>
                                    </label>
                                     <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Inserir Senha">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="password2">
                                     <h4>Confirmar Senha</h4>
                                    </label>
                                     <input type="password" class="form-control" name="password2" id="password2"
                                        placeholder="Inserir Senha">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                     <br>
                                     <button class="btn btn-success" type="submit"><i
                                         class="glyphicon glyphicon-ok-sign"></i> Salvar</button>
                                     <button class="btn btn-danger" type="reset"><i
                                         class="glyphicon glyphicon-repeat"></i> Limpar</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

            <script type="text/javascript">
                $(document).ready(function () {
                     var readURL = function (input) {
                         if (input.files && input.files[0]) {
                             var reader = new FileReader();

                                 reader.onload = function (e) {
                            $('.avatar').attr('src', e.target.result);
                        }

                                 reader.readAsDataURL(input.files[0]);
                    }
                }

                $(".file-upload").on('change', function () {
                    readURL(this);
                });
            });
            </script>
</body>

</html>
