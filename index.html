<html lang="pt-br">
  
<head>
	<meta charset="utf-8">

	<title>tela de login</title>

<!-- header commit brunodlucka-->

<body 
class="teladelogin1">
	 <section class="h-100">
		 <div class="container h-100">
			 <div class="row justify-content-md-center h-100">
			 	 <div class="card-wrapper">
					<div class="alert alert-primary" role="alert">
						Se você deseja voltar para a pagina inicial <a href="/homepage.html" class="alert-link">CLIQUE AQUI</a>.
					  </div>
					 <div class="card fat">
						 <div class="card-body">
							<div class="brand">
								<img src="/assets/noteboy.JPG" class="img1" alt="login1">
							</div>
						   <h4 class="card-title">LOGIN</h4>
							 <form method="POST" class="my-login-validation" novalidate="">
								 <div class="form-group">
									 <label for="email">Inserir E-mail</label>
									 <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									 <div class="invalid-feedback">
										 Email Invalido
									 </div>
								 </div>

								 <div class="form-group">
									 <label for="password">Inserir senha 
										 <a href="/esqueceusenha.html" class="float-right">
										 
											<p>Esqueceu a senha?

											
										 </a>
									 </label>
									 <input id="password" type="password" class="form-control" name="password" required data-eye>
								     <div class="invalid-feedback">
								        inserir sua senha
							    	 </div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Lembrar </label>
									</div>
								</div>

								<div class="form-group-login">
									<button type="submit" class="btn btn-primary btn-block">
									
										Entrar

										<!--APAGAR ESSE CAMINHO AQUI EM BAIXO - 
										CHECAR TRAFEGO DA PAGINA E PROTOYPAÇÃO-->
										<a href="/perfil.html">4</a>

									</button>
								</div>
								<br>
								<div class="form-group-login">
									<button type="submit" class="btn btn-primary btn-block">
									
										Cancelar

									</button>
								</div>
								<div class="mt-4 text-center">
									Não possui uma conta? <a href="/tipoCadastro.html">Criar uma conta</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Projeto Start &copy; ProntMed &mdash; O Futuro para o seu gerenciamento
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
