<!DOCTYPE html>
<html lang="pt-br">
  
<head>
	<meta charset="utf-8">
	<meta name="author" content="brunodlucka">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>tela de login</title>
	<link rel="stylesheet" href="/css/main.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/teladelogin.css">
</head>
<!-- header commit brunodlucka-->
<body 
class="teladelogin1">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
			 	<div class="card-wrapper">
					<div class="brand">
						<img src="/assets/img.png" class="img2" alt="tela de cadastro">
					</div>
					<div class="card fat2">
						<div class="card-body">

						     <h4 class="card-title">LOGIN</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								    <div class="form-group">
									        <label for="email">Inserir E-mail</label>
									        <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								        <div class="invalid-feedback">
										     Email Invalido
						                </div>
					                </div>
								<div class="form-group">
									    <label for="password">Inserir senha 
										    <a href="/esqueceusenha.html" class="float-right">
											     <p>Esqueceu a senha?
										    </a>
									    </label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								         inserir sua senha
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Lembrar </label>
									</div>
								</div>
								<div class="form-group-login">
									<a class="menu" href="cadastromedico.html" role="button">Entrar</a>

								
									<a class="menu" href="cadastroenfermeiro.html" role="button">Cancelar</a>
								</div>
							</form>
						</div>
						<div class="alert alert-primary" role="alert">
							Se você não possui uma conta <a href="/cadastropaciente.html" class="alert-link">CLIQUE AQUI</a>.
					   </div>
					</div>
		<div class="footer">
						Projeto Start &copy; ProntMed &mdash; O Futuro para o seu gerenciamento
						<ul>
							<li><a href="INSERIR ALGUM LINK AQUI">INSERIR ALGUM LINK AQUI</a></li>
							<li><a href="https://www.instagram.com/start_recife/?hl=pt-br">START RECIFE</a></li>
						</ul>
		</div>
				</div>
			</div>
		</div>
	</section>

</body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>

</html>
