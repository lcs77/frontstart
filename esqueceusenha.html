<!DOCTYPE html>
<html lang="pt-br">

<head>
	 <meta charset="utf-8">

	 <title>Esqueceu Senha &mdash; ProntMED</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="/css/teladelogin.css">

<body class="teladelogin1">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
			
					<div class="brand">
						 <img src="/assets/img.png" class="img1" alt="tela de cadastro">
					</div>
					    <div class="card fat">
						    <div class="card-body">
							         <h4 class="card-title">Esqueceu senha</h4>
							    <form method="POST" class="my-login-validation" novalidate="">
								    <div class="form-group">
									             <label for="email">Inserir endere√ßo de E-Mail </label>
									             <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								        <div class="invalid-feedback">
										     Email Invalido
								        </div>
									        <div class="texto-redefinir">
										         Ao clicar em "Redefinir senha", enviaremos um link para o seu e-mail.
									        </div>
								    </div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										     Redefinir senha
										<button type="submit" class="btn btn-primary btn-block">
											 Voltar
										</button>
									</button>
								</div>
							    </form>
						    </div>
					    </div>
					<div class="footer">
						Projeto Start &copy; ProntMed &mdash; O Futuro para o seu gerenciamento
						<ul>
							<li><a href="INSERIR ALGUM LINK AQUI">INSERIR ALGUM LINK AQUI</a></li>
							<li><a href="https://www.instagram.com/start_recife/?hl=pt-br">START RECIFE</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>

	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	 <script src="js/my-login.js"></script>
