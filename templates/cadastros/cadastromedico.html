<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Faça-nos um cadastro pessoal para abrir uma conta corrente">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">">
    <link media="projection, screen, tv" rel="stylesheet" type="text/css" href="/css/cadastropaciente.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Cadastro Médico</title>
</head>

<body>

    <div class="container">
        
        <section>
             <img alt="logoprontmed" src="/assets/img.png">
             <h1>Cadastro  Médico</h1>
                <form action="/sent.html" method="get" data-jsv-form="true" data-jsv-form-invalid-message="Por favor, corrija os erros abaixo" data-jsv-form-incomplete-tooltip="Por favor, preencha os campos">
                    
                    <div class="group">
                        <div class="controls">
                            <label for="name">Nome completo*</label>
                            <input type="text" id="name" name="name" data-jsv-validators="require" data-jsv-field-error-require="O campo não pode ser vazio" />
                        </div>

                        <div class="grid">
                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="crm">Nº de inscrição Conselho*</label>
                                    <input type="text" id="crm" name="crm" placeholder="CRM" data-jsv-validators="require" data-jsv-field-error-require="Não pode deixar campo de CRM vazio" />
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="rg">RG</label>
                                    <input type="number" id="rg" name="rg">
                                </div>
                            </div>

                            <div class="col-1-3 col-1-3-sm">
                                <div class="controls">
                                    <label for="sex">Gênero</label>
                                    <select name="sex" id="sex">
                                    <option value="blank">Selecione</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Feminino</option>
                                    <option value="other">Outros</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="grid">
                            <div class="col-2-3">
                                <div class="controls">
                                    <label for="street">Endereço*</label>
                                    <input type="text" id="street" name="street" data-jsv-validators="require" data-jsv-field-error-require="Não pode deixar campo vazio" />
                                </div>
                            </div>

                            <div class="col-1-3">
                            <div class="controls">
                            <label for="specialty">Especialidade</label>

                                <select name="specialty" id="specialty">
                                    <option value="blank">Selecione</option>
                                    <option value="Pediatria">Pediatria</option>
                                    <option value="Cardiologia">Cardiologia</option>
                                    <option value="Dermatologia">Dermatologia</option>
                                    <option value="Dermatologia">Dermatologia</option>
                                    <option value="Anestesiologia">Anestesiologia</option>
                                    <option value="Clínica médica">Clínica médica</option>
                                    <option value="Ortopedia e Traumatologia">Ortopedia e Traumatologia</option>
                                    <option value="Ginecologia e Obstetrícia">Ginecologia e Obstetrícia</option>
                                </select>

                                </div>
                            </div>
                        </div>

                        <div class="grid">

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="city">Cidade*</label>
                                    <input type="text" id="city" name="city" data-jsv-validators="require" data-jsv-field-error-require="Não pode deixar campo vazio"/>
                                </div>
                            </div>

                            <div class="col-1-3">

                                <div class="controls">
                                    <label for="state">Estado*</label>
                                    <select name="state" id="state" data-jsv-validators="require" />
                                      <option value="selecione">Selecione</option>
                                      <option value="AC">Acre</option>
                                      <option value="AL">Alagoas</option>
                                      <option value="AP">Amapá</option>
                                      <option value="AM">Amazonas</option>
                                      <option value="BA">Bahia</option>
                                      <option value="CE">Ceará</option>
                                      <option value="DF">Distrito Federal</option>
                                      <option value="ES">Espírito Santo</option>
                                      <option value="GO">Goiás</option>
                                      <option value="MA">Maranhão</option>
                                      <option value="MT">Mato Grosso</option>
                                      <option value="MS">Mato Grosso do Sul</option>
                                      <option value="MG">Minas Gerais</option>
                                      <option value="PA">Pará</option>
                                      <option value="PB">Paraíba</option>
                                      <option value="PR">Paraná</option>
                                      <option value="PE">Pernambuco</option>
                                      <option value="PI">Piauí</option>
                                      <option value="RJ">Rio de Janeiro</option>
                                      <option value="RN">Rio Grande do Norte</option>
                                      <option value="RS">Rio Grande do Sul</option>
                                      <option value="RO">Rondônia</option>
                                      <option value="RR">Roraima</option>
                                      <option value="SC">Santa Catarina</option>
                                      <option value="SP">São Paulo</option>
                                      <option value="SE">Sergipe</option>
                                      <option value="TO">Tocantins</option>
                                    </select>

                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="post-code">CEP</label>
                                    <input type="text" id="post-code" name="post-code" pattern="\d{5}-?\d{3}" placeholder="XXXXX-XXX">
                                </div>
                            </div>
                        </div>

                        <div class="grid">
                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="phone">Telefone*</label>
                                    <input type="text" id="phone" name="phone" data-jsv-validators="require" data-jsv-field-error-require="Não pode deixar campo vazio"/>
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">

                                    <label for="status">Estado Civil*</label>                              
                                    <select name="status" id="status" data-jsv-validators="require"/>
                                      <option value="selecione">Selecione</option>
                                      <option value="Solteiro">Solteiro</option>
                                      <option value="Casado">Casado</option>
                                      <option value="Divorciado">Divorciado</option>
                                      <option value="Viuvo">Viuvo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="e-mail">E-mail</label>
                                    <input type="text" id="e-mail" name="post-code" pattern="\d{5}-?\d{3}" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
        </section>
    </div>
    <p><small> O Preenchimento é obrigatório.</small></p>
    <footer>

        <div class="container.footer">
            <p>© Projeto Start | ProntMED - O futuro do Gerenciamento</p>
        </div>

    </footer>
</body>

</html>
